<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <img src="./image/google.png" alt="Google Image" />
      </header>
      <div id="center">
        <p>Search the Web using Google!</p>
        <p id="forinput"><input type="text" style="width: 300px" /></p>
        <div>
          <button class="xbox">Google Search</button>
          <button class="xbox">I'm feeling lucky</button>
        </div>
      </div>
      <div id="down">
        <div class="box one" id="box_one">
          <p>Special Searches</p>
          <p><a href="#">Stanford Search</a></p>
          <p><a href="#">Linux Search</a></p>
        </div>
        <div class="box two">
          <p><a href="#">Help!</a></p>
          <p><a href="#">About Google!</a></p>
          <p><a href="#">Company Info</a></p>
          <p><a href="#">Google! Logos</a></p>
        </div>
        <div class="box three">
          <p>Get Google!</p>
          <p>updates montly:</p>
          <p><input type="email" placeholder="your e-mail" /></p>
          <button>Subscribe</button>
          <a href="#">Archive</a>
        </div>
      </div>
      <footer>
        <p>Copyright &copy;1998 Google Inc.</p>
      </footer>
    </div>
  </body>
</html>
